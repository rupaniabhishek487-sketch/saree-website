<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Narendra Sarees Wholesale</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container fade-in">
        <div class="login-box">
            <h1 class="login-title">Narendra Sarees</h1>
            <p class="login-subtitle">Wholesale Party Login</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-login">Login</button>
                <p id="login-error" class="login-error-message"></p>
            </form>
        </div>
    </div>
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
