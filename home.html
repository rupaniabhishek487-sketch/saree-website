<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Narendra Sarees Wholesale</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

    <!-- Header & Navbar -->
    <header class="sticky-nav">
        <div class="container">
            <div class="navbar">
                <a href="home.html" class="logo">Narendra Sarees Wholesale</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="home.html" class="active">Home</a></li>
                        <li><a href="#collection">Collection</a></li>
                        <li><a href="orders.html">My Orders</a></li>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Banner Section -->
        <section class="banner">
            <div class="container">
                <h1 id="welcome-message">New Arrivals in Sarees</h1>
                <p>Discover the finest collection of wholesale sarees, crafted with tradition and elegance.</p>
            </div>
        </section>
        
        <!-- Categories Section -->
        <section id="categories" class="categories-section">
            <div class="container">
                <h2>Shop by Category</h2>
                <div class="category-grid" id="category-grid">
                     <!-- Category links dynamically inserted -->
                </div>
            </div>
        </section>

        <!-- Collection Section -->
        <section id="collection" class="product-section">
            <div class="container">
                <h2>Our Collection</h2>
                <div class="filter-sort-controls">
                    <div class="search-bar-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-bar" placeholder="Search by Saree Name...">
                    </div>
                    <div class="sort-container">
                         <label for="sort-options">Sort by:</label>
                        <select id="sort-options">
                            <option value="date-desc">Latest Postings</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div class="product-grid" id="product-grid">
                    <!-- Product cards dynamically inserted -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Narendra Sarees Wholesale. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" title="Go to top">â†‘</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
