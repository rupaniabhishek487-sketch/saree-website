<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Narendra Sarees</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container fade-in">
        <div class="login-box">
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Enter the administrator password</p>
            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="admin-password" required placeholder="Enter admin password">
                </div>
                <button type="submit" class="btn-login">Enter</button>
                <p id="admin-login-error" class="login-error-message"></p>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
