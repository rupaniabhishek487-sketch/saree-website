<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Narendra Sarees Wholesale</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

    <!-- Header & Navbar -->
    <header class="sticky-nav">
        <div class="container">
            <div class="navbar">
                <a href="home.html" class="logo">Narendra Sarees Wholesale</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="home.html#collection">Collection</a></li>
                        <li><a href="orders.html" class="active">My Orders</a></li>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Orders Section -->
    <main>
        <section class="orders-section">
            <div class="container">
                <h2>My Order Summary</h2>
                <div class="order-summary-box">
                    <div id="party-details-review" class="party-details-review">
                        <!-- Party details loaded here -->
                    </div>
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Saree Name</th>
                                <th>Color</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="order-items-body">
                            <!-- Order items will be injected here -->
                        </tbody>
                    </table>
                    <div id="order-total-section" class="order-total">
                        <!-- Grand total and Place Order button injected here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Order Placed Successfully!</h2>
            <p>Thank you. Your order has been submitted for processing.</p>
            <button id="modal-close-btn" class="btn">Continue Shopping</button>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Narendra Sarees Wholesale. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" title="Go to top">â†‘</button>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
